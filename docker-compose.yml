version: '3.8'

services:
  # Kontener z SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: 'Y'
      MSSQL_SA_PASSWORD: 'TwojaSilnaHaslo123!@#'
      MSSQL_PID: Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'TwojaSilnaHaslo123!@#' -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Twoja aplikacja DBGenerator z automatycznymi migracjami
  dbgenerator:
    build: .
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=DBGeneratorDB;User Id=dbuser;Password=DbUserPass123!;TrustServerCertificate=true;MultipleActiveResultSets=true"
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
    ports:
      - "8080:8080"
      - "8081:8081"

volumes:
  sqlserver_data:
